<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register â€“ ABELENKPE SDA CHURCH</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
<style>
  body {
    display:flex; 
    flex-direction:column; 
    min-height:100vh; 
    background: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed; 
    background-size: cover;
    font-family: 'Segoe UI', sans-serif;
  }
 header {
    background-color: rgba(247, 23, 23, 0.9);
    color: white;
    padding: 1rem;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    transition: all 0.3s ease;
  }

  header.shrink {
    padding: 0.5rem 1rem;
  }

  header img {
    height: 50px;
    margin-right: 0.5rem;
    transition: all 0.3s ease;
  }

  header.shrink img {
    height: 35px;
  }

  header h3 {
    margin: 0;
    font-size: 1.5rem;
    text-align: center;
    transition: all 0.3s ease;
  }

  header.shrink h3 {
    font-size: 1.2rem;
  }

  .card { 
    background: rgba(255,255,255,0.95); 
    border-radius: 20px; 
    padding: 30px; 
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    animation: slideDown 0.7s ease;
  }

  @keyframes slideDown {
    0% { transform: translateY(-50px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }

  footer { background:#343a40; color:#fff; text-align:center; padding:1rem; margin-top: 30px; }

  .fade-alert { opacity:1; transition: opacity 1s ease-out; }
  .fade-alert.hide { opacity:0; }

  /* Back to Top */
  #backToTop {
    position: fixed;
    bottom: 30px;
    right: 20px;
    background: #28a745;
    color: #fff;
    border: none;
    border-radius: 50%;
    padding: 12px 15px;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    display: none;
    z-index: 999;
  }
  #backToTop:hover { background: #218838; }
</style>
</head>
<body>

<header>
  <div class="d-flex align-items-center">
    <img src="images/sda logo.png" alt="Church Logo">
    <h3>ABELENKPE SDA CHURCH</h3>
  </div>
  <nav>
    <a href="index.html" class="btn btn-light btn-sm"><i class="fas fa-home"></i> Home</a>
    <a href="registration.html" class="btn btn-light btn-sm"><i class="fas fa-user-plus"></i> Register</a>
    <a href="admin-dash.html" class="btn btn-light btn-sm"><i class="fas fa-user-shield"></i> Admin</a>
    <a href="session.html" class="btn btn-light btn-sm"><i class="fas fa-clipboard-list"></i> Attendance</a>
  </nav>
</header>

<main>
  <div id="alertBox" class="alert alert-success text-center d-none fade-alert"></div>

  <div id="registrationClosed" class="alert alert-danger text-center d-none">
    <i class="fas fa-lock"></i> Registration is currently closed.
  </div>

  <div id="registrationCard" class="card">
    <h4 class="mb-4 text-center"><i class="fas fa-user-plus"></i> Member Registration</h4>
    <form id="regForm">
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-user"></i> Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required />
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-phone"></i> Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="e.g. 0541234567" required />
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-users"></i> Role/Class</label>
        <select id="role" class="form-select" required>
          <option value="">Choose...</option>
          <option>Class 1</option><option>Class 2</option><option>Class 3</option>
          <option>Class 4</option><option>Class 5</option><option>Class 6</option>
          <option>Class 7</option><option>Class 8</option><option>Class 9</option>
          <option>Class 10</option><option>Class 11</option><option>Class 12</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Dynamic Other Role -->
      <div class="mb-3 d-none" id="otherRoleContainer">
        <label class="form-label"><i class="fas fa-question-circle"></i> Specify</label>
        <select id="otherRole" class="form-select">
          <option value="">Choose...</option>
          <option>Visitor</option>
          <option>Adventist</option>
          <option>Non-Adventist</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="fas fa-venus-mars"></i> Gender</label>
        <select id="gender" class="form-select" required>
          <option value="">Choose...</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100"><i class="fas fa-check-circle"></i> Register</button>
    </form>
  </div>
</main>

<footer>
  &copy; <span id="year"></span> ABELENKPE SDA CHURCH. All Rights Reserved.
</footer>

<!-- Back to Top Button -->
<button id="backToTop"><i class="fas fa-arrow-up"></i></button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const LS_KEYS = { members: 'members', registration: 'registrationOpen' };
let members = JSON.parse(localStorage.getItem(LS_KEYS.members)) || [];
let registrationOpen = JSON.parse(localStorage.getItem(LS_KEYS.registration));
if (registrationOpen === null) registrationOpen = true;

const registrationCard = document.getElementById('registrationCard');
const registrationClosed = document.getElementById('registrationClosed');
const alertBox = document.getElementById('alertBox');
const yearEl = document.getElementById('year');
const roleSelect = document.getElementById('role');
const otherRoleContainer = document.getElementById('otherRoleContainer');
const otherRoleSelect = document.getElementById('otherRole');
const backToTop = document.getElementById('backToTop');
yearEl.textContent = new Date().getFullYear();

// Show registration or closed message
if (!registrationOpen) {
  registrationCard.classList.add('d-none');
  registrationClosed.classList.remove('d-none');
}

// Toggle Other Role
roleSelect.addEventListener('change', () => {
  if (roleSelect.value === 'Other') {
    otherRoleContainer.classList.remove('d-none');
  } else {
    otherRoleContainer.classList.add('d-none');
    otherRoleSelect.value = '';
  }
});

function showAlert(msg, type='success'){
  alertBox.className = `alert alert-${type} text-center fade-alert`;
  alertBox.textContent = msg;
  alertBox.classList.remove('d-none');
  setTimeout(()=> alertBox.classList.add('hide'), 3000);
  setTimeout(()=> alertBox.classList.add('d-none'), 4000);
}

// Handle Registration Form
document.getElementById('regForm').addEventListener('submit', e => {
  e.preventDefault();
  const fullName = document.getElementById('fullName').value.trim();
  const phone = document.getElementById('phone').value.trim();
  let role = roleSelect.value;
  const otherRole = otherRoleSelect.value;
  const gender = document.getElementById('gender').value;

  if (!fullName || !phone || !role || !gender) {
    showAlert('Please fill all fields', 'danger');
    return;
  }

  if (role === 'Other') {
    if (!otherRole) {
      showAlert('Please specify role type.', 'danger');
      return;
    }
    role = otherRole; 
  }

  if (members.some(m => m.phone === phone)) {
    showAlert('Member with this phone already exists.', 'danger');
    return;
  }

  members.push({ fullName, phone, role, gender });
  localStorage.setItem(LS_KEYS.members, JSON.stringify(members));
  showAlert('Member registered successfully!');
  document.getElementById('regForm').reset();
  otherRoleContainer.classList.add('d-none');
});

// Back to Top
window.addEventListener('scroll', () => {
  if (window.scrollY > 200) {
    backToTop.style.display = 'block';
  } else {
    backToTop.style.display = 'none';
  }
});
backToTop.addEventListener('click', () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});
</script>
</body>
</html>
