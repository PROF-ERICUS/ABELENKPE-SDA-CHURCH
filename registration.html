<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register â€“ ABELENKPE SDA CHURCH</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
<style>
  body {
    display:flex; 
    flex-direction:column; 
    min-height:100vh; 
    background: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed; 
    background-size: cover;
    font-family: 'Segoe UI', sans-serif;
  }
     body { display: flex; flex-direction: column; min-height: 100vh; margin: 0; background: #f8f9fa; }
    header { background-color:#f71717; color: white; padding: 1rem; position: fixed; top: 0; width: 100%; z-index: 1000; display: flex; justify-content: space-between; flex-wrap: wrap; align-items: center; transition: all 0.3s ease; }
    header.shrink { padding: 0.5rem 1rem; }
    header h3 { margin: 0; font-size: 1.5rem; transition: all 0.3s ease; }
    header.shrink h3 { font-size: 1.2rem; }
  header img {
    height: 50px;
    margin-right: 0.5rem;
    transition: all 0.3s ease;
  }

  header.shrink img {
    height: 35px;
  }
  nav a { margin-left:0.5rem; margin-right:0.5rem; }
   main {
    flex: 1 0 auto;
    padding-top: 140px;
    max-width: 900px;
    margin: auto;
    backdrop-filter: blur(6px);
  }

  }
  footer { 
    background:#343a40; 
    color:#fff; 
    text-align:center; 
    padding:1rem; 
  }
  .card { 
    background: rgba(255,255,255,0.95); 
    border-radius:15px; 
    padding:20px; 
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  }
  .fade-alert {
    opacity:1;
    transition: opacity 1s ease-out;
  }
  .fade-alert.hide {
    opacity:0;
  }
</style>
</head>
<body>

<header>
  <div class="d-flex align-items-center">
    <img src="images/sda logo.png" alt="Church Logo">
    <h3>ABELENKPE SDA CHURCH</h3>
  </div>
  <nav>
    <a href="index.html" class="btn btn-light btn-sm">Home</a>
    <a href="registration.html" class="btn btn-light btn-sm">Register</a>
    <a href="admin-dash.html" class="btn btn-light btn-sm">Admin</a>
    <a href="session.html" class="btn btn-light btn-sm">Attendance</a>
  </nav>
</header>

<main>
  <div id="alertBox" class="alert alert-success text-center d-none fade-alert"></div>

  <div id="registrationClosed" class="alert alert-danger text-center d-none">
    <i class="bi bi-lock-fill"></i> Registration is currently closed.
  </div>

  <div id="registrationCard" class="card">
    <h4 class="mb-3 text-center">Member Registration</h4>
    <form id="regForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="e.g. 0541234567" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Role/Class</label>
        <select id="role" class="form-select" required>
          <option value="">Choose...</option>
          <option>Class 1</option><option>Class 2</option><option>Class 3</option>
          <option>Class 4</option><option>Class 5</option><option>Class 6</option>
          <option>Class 7</option><option>Class 8</option><option>Class 9</option>
          <option>Class 10</option><option>Class 11</option><option>Class 12</option>
          <option>Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select id="gender" class="form-select" required>
          <option value="">Choose...</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100"><i class="bi bi-person-plus"></i> Register</button>
    </form>
  </div>
</main>

<footer>
  &copy; <span id="year"></span> ABELENKPE SDA CHURCH. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const LS_KEYS = { members: 'members', registration: 'registrationOpen' };
let members = JSON.parse(localStorage.getItem(LS_KEYS.members)) || [];
let registrationOpen = JSON.parse(localStorage.getItem(LS_KEYS.registration));
if (registrationOpen === null) registrationOpen = true;

const registrationCard = document.getElementById('registrationCard');
const registrationClosed = document.getElementById('registrationClosed');
const alertBox = document.getElementById('alertBox');
const yearEl = document.getElementById('year');
yearEl.textContent = new Date().getFullYear();

// Show/hide registration
if (!registrationOpen) {
  registrationCard.classList.add('d-none');
  registrationClosed.classList.remove('d-none');
}

function showAlert(msg, type='success'){
  alertBox.className = `alert alert-${type} text-center fade-alert`;
  alertBox.textContent = msg;
  alertBox.classList.remove('d-none');
  setTimeout(()=> alertBox.classList.add('hide'), 3000);
  setTimeout(()=> alertBox.classList.add('d-none'), 4000);
}

document.getElementById('regForm').addEventListener('submit', e => {
  e.preventDefault();
  const fullName = document.getElementById('fullName').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const role = document.getElementById('role').value;
  const gender = document.getElementById('gender').value;

  if (!fullName || !phone || !role || !gender) {
    showAlert('Please fill all fields', 'danger');
    return;
  }

  if (members.some(m => m.phone === phone)) {
    showAlert('Member with this phone already exists.', 'danger');
    return;
  }

  members.push({ fullName, phone, role, gender });
  localStorage.setItem(LS_KEYS.members, JSON.stringify(members));
  showAlert('Member registered successfully!');
  document.getElementById('regForm').reset();
});
</script>
</body>
</html>
